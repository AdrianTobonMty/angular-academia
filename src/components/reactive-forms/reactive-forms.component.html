<div class="form-container">
  <h3>Formulario</h3>
  <form [formGroup]="formAcademia">
    <div class="form-group">
      <label>Nombre</label>
      <input class="form-control" type="text" formControlName="nombre" [ngClass]="{ 'is-invalid': nameIsInvalid }">
      <p *ngIf="nameIsInvalid">El campo es requerido</p>
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input class="form-control" type="text" formControlName="apellido">
    </div>
    <div class="form-group">
      <label>Direccion</label>
      <input class="form-control" type="text" formControlName="direccion">
    </div>

    <button class="btn btn-primary" (click)="enviarForm()">Enviar</button>
    <button class="btn btn-danger" (click)="resetForm()">Reset</button>

    <br>

    {{ formAcademia.value | json }}
    <br>
    {{ formAcademia.valid }}
  </form>
</div>
